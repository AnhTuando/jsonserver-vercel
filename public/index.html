<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheCat</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main id="main">
      <section class="navigation-1">
        <!-- PC NAVIGATION -->
        <div class="container d-none d-lg-block">
          <div class="row lh-60px h-60px">
            <div class="col-12 d-flex justify-content-around">
              <div class="item">
                <div class="title fw-bold text-uppercase text-gr fs-4">
                  Your Cat's Paradise
                </div>
              </div>

              <div class="item">
                <div class="phone">
                  <i class="bi bi-telephone-fill text-gr mx-1"></i>
                  <span class="light-green-bg fw-bold"
                    >0987523525 - 0234533678</span
                  >
                </div>
              </div>

              <div class="item">
                <div class="mail">
                  <i class="bi bi-envelope-fill text-gr mx-1"></i>
                  <span class="light-green-bg fw-bold">thecat@gmail.com</span>
                </div>
              </div>

              <div class="item">
                <div class="location">
                  <i class="bi bi-house-door-fill text-gr mx-1"></i>
                  <span class="light-green-bg fw-bold">
                    Số 150 Trần Duy Hưng, Trung Hòa, Cầu Giấy, HN</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END PC NAVIGATION -->
        <!-- MOBLIE NAVIGATION -->
        <div class="d-block d-sm-none green-bg position-relative">
          <div class="container">
            <div class="row">
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <div class="list-mobile-btn fs-1 text-light fw-bold">
                  <i class="bi bi-list"></i>
                </div>
              </div>
              <div class="col-8">
                <div
                  class="mobile-logo d-flex justify-content-center align-items-center"
                >
                  <img src="./img/TheCatLogo.png" class="img-fluid" alt="" />
                </div>
              </div>
              <div
                class="col-2 float-end d-flex justify-content-center align-items-center"
              >
                <div class="cart-mobile-btn fs-1 text-light fw-bold">
                  <i class="bi bi-cart4"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- subnav -->
          <div
            class="subnav-mobile wd-250px sub-nav-bg position-absolute d-none"
          >
            <div class="row">
              <div
                class="sub-nav-close fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <i class="bi bi-x-lg float-end pe-3"></i>
              </div>
            </div>
            <div class="row">
              <div
                class="sub-nav-link fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <span>Home</span>
              </div>
            </div>
            <div class="row">
              <div
                class="sub-nav-link fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <span>Mèo</span>
              </div>
            </div>
            <div class="row">
              <div
                class="sub-nav-link fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <span>Đồ ăn</span>
              </div>
            </div>
            <div class="row">
              <div
                class="sub-nav-link fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <span>Đồ chơi</span>
              </div>
            </div>
            <div class="row">
              <div
                class="sub-nav-link fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <span>Cát vệ sinh</span>
              </div>
            </div>
            <div class="row">
              <div
                class="sub-nav-link fs-2 fw-bold text-light text-uppercase ps-5 py-2"
              >
                <span>Đồ trang trí</span>
              </div>
            </div>
            <div class="row py-3 ps-4">
              <div class="col-4">
                <span class="mail-mobile-box fs-2 text-light">
                  <i class="bi bi-envelope-fill"></i>
                </span>
              </div>
              <div class="col-4">
                <span class="cart-mobile-box fs-2 text-light">
                  <i class="bi bi-cart4"></i>
                </span>
              </div>
              <div class="col-4">
                <span class="phone-mobile-box fs-2 text-light">
                  <i class="bi bi-telephone-fill"></i>
                </span>
              </div>
            </div>
          </div>
          <!--End subnav -->
        </div>
      </section>
      <!-- NAVIGATION 2 -->
      <section class="navigation-2 d-none d-lg-block green-bg">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img class="logo" src="./img/TheCatLogo.png" alt="" />
            </div>
            <div
              class="col-8 d-flex justify-content-between align-items-center"
            >
              <div class="item">
                <a href="" class="text-light text-decoration-none fw-bold fs-5"
                  ><i class="bi bi-android"></i> HOME</a
                >
              </div>
              <div class="item">
                <a href="" class="text-light text-decoration-none fw-bold fs-5"
                  ><i class="bi bi-box-fill"></i> ĐỒ ĂN</a
                >
              </div>
              <div class="item">
                <a href="" class="text-light text-decoration-none fw-bold fs-5">
                  <i class="bi bi-balloon-fill"></i> ĐỒ CHƠI</a
                >
              </div>
              <div class="item">
                <a href="" class="text-light text-decoration-none fw-bold fs-5"
                  ><i class="bi bi-archive-fill"></i> CÁT VỆ SINH</a
                >
              </div>
              <div class="item">
                <a href="" class="text-light text-decoration-none fw-bold fs-5">
                  <i class="bi bi-piggy-bank-fill"></i> ĐỒ TRANG TRÍ</a
                >
              </div>
            </div>
            <div class="col-2 d-flex justify-content-around align-items-center">
              <div class="search-box fs-4 text-light">
                <i class="bi bi-search"></i>
              </div>
              <div class="cart-box fs-4 text-light">
                <i class="bi bi-cart4"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--END NAVIGATION 2 -->
    </main>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
